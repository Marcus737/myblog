spring:
  # 数据库数据源配置
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/myblob?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    # druid配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat, wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5
  # redis配置
  redis:
    host: localhost
    port: 6379
    jedis:
      pool:
        # 最大连接数没有限制
        max-active: -1
        # 连接池最大阻塞等待时间 3秒
        max-wait: 3000ms
    # 连接超时时间
    timeout: 3000ms

#文件传输配置
file-info:
  # 文件操作路径
  basePath: E:/myblog/profile/
  fileMaxSize: 52428800 # 50 * 1024 * 1024
  filenameMaxLength: 100
  allowedSuffixNames: [".md", ".png", ".jpg", ".jpeg", ".gif"]

# 开启mybatis的驼峰映射
mybatis:
  configuration:
    map-underscore-to-camel-case: true